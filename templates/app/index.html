{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<body class="text-center">
  <h1 class="mb-10">Cyber Incident Prediction model </h1>

  <div class="alert {{ class }}" style="display: '{{ display }}';">
    {{ res_mes }}
  </div>


  <main class="form-signin">
    <form accept="{% url 'model:index' %}" method="post">
      <h3 class="h3 mb-3 fw-normal">Please sign in</h3>

      <div class="form-floating">
        {% csrf_token %}
      </div>
      <div class="form-floating">
        <input type="email" name="username" required class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address or Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name="userauth" required class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>




     

      <div class="checkbox mb-3">
          <label>
            or
        </label>
        <label>
          <a href="{% url 'model:signup'  %}">  Create Account Here</a>
          
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
  </main>



</body>

</html>

{% endblock %}
